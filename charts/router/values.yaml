enabled: true

additionalLabels:

mode: cloud

origin:
  registry: public.ecr.aws/groundcovercom
  tag: 0.60.4

repository: router

configuration:
    Activity:
      CheckInterval: 5m 
      StaleAfter: 30m
    LogLevel: 4
    Reverse: true
    Portal:
      Host: "portal"
      Port: "5555"
    ListenPort: "8080"
    Auth0:
      RequiredScope: "access:router"
      OrgClaimKey: "https://client.info/org"
      Audience: "https://groundcover"
      Tenant: "auth.groundcover.com"
    RBAC:
      Migrations:
        Path: migrations

ingress:
  enabled: false
  host: domain.groundcover.com
  externalName:

apiIngress:
  enabled: false
  host: domain.groundcover.com

resources:
  requests:
    cpu: 1000m
    memory: 1024Mi
  limits:
    memory: 2048Mi
    cpu: 1500m
