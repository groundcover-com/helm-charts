{{ if and .Values.ingress.enabled .Values.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: router-frontend-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- if .Values.additionalLabels }}
  {{ toYaml .Values.additionalLabels | indent 4 }}
  {{- end }}
{{- if .Values.ingress.frontend.annotations }}
  annotations:
{{ toYaml .Values.ingress.frontend.annotations | indent 4 }}
{{- end }}
spec:
  rules:
    - host: {{ default .Values.ingress.host .Values.ingress.frontend.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: router
                port:
                  number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: router-portal-ingress
  namespace: {{ .Release.Namespace }}
{{- if .Values.ingress.portal.annotations }}
  annotations:
{{ toYaml .Values.ingress.portal.annotations | indent 4 }}
{{- end }}
spec:
  rules:
    - host: {{ default .Values.ingress.host .Values.ingress.portal.host }}
      http:
        paths:
          - path: /client
            pathType: Prefix
            backend:
              service:
                name: router
                port:
                  number: 8080
          - path: /datasources
            pathType: Prefix
            backend:
              service:
                name: router
                port:
                  number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: router-clickhouse-ingress
  namespace: {{ .Release.Namespace }}
{{- if .Values.ingress.clickhouse.annotations }}
