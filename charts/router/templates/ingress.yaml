{{ toYaml .Values.ingress.clickhouse.annotations | indent 4 }}
{{- end }}
spec:
  rules:
    - host: {{ default .Values.ingress.host .Values.ingress.clickhouse.host }}
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: router
                port:
                  number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: router-ds-ingress
  namespace: {{ .Release.Namespace }}
{{- if .Values.ingress.ds.annotations }}
