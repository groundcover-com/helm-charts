apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: {{ printf "%s-request-termination" .Release.Name }}
plugin: request-termination
config:
  status_code: 401
  content_type: "application/json; charset=utf-8"
  body: '{"error": "Authentication required"}'
---
apiVersion: configuration.konghq.com/v1
kind: KongConsumer
metadata:
  name: {{ printf "%s-anonymous-user" .Release.Name }}
  annotations:
    checksum/config: {{ .Values.global.groundcover_token | sha256sum }}
    kubernetes.io/ingress.class: {{ .Values.kong.ingressController.ingressClass }}
    konghq.com/plugins: {{ printf "%s-request-termination" .Release.Name }}
username: anonymous
---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: {{ printf "%s-basic-auth" .Release.Name }}
config:
  hide_credentials: true
  anonymous: anonymous
plugin: basic-auth
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-basic-auth-creds" .Release.Name }}
  labels:
    konghq.com/credential: basic-auth
stringData:
  username: groundcover
  password: {{ .Values.global.groundcover_token }}
---
apiVersion: configuration.konghq.com/v1
kind: KongConsumer
metadata:
  name: {{ printf "%s-basic-auth" .Release.Name }}
  annotations:
    checksum/config: {{ .Values.global.groundcover_token | sha256sum }}
    kubernetes.io/ingress.class: {{ .Values.kong.ingressController.ingressClass }}
username: groundcover
credentials:
  - {{ printf "%s-basic-auth-creds" .Release.Name }}
---

apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: {{ printf "%s-auth" .Release.Name }}
config:
  anonymous: anonymous
  key_names:
    - token
    - apikey
    - dd-api-key
    - X-Amz-Firehose-Access-Key
    - Authorization
{{- if .Values.datasource.enabled }}
    - X-ClickHouse-Key
{{- end }}
plugin: key-auth

---

apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-api-key" .Release.Name }}
  labels:
    konghq.com/credential: key-auth
type: Opaque
stringData:
  key: {{ .Values.global.groundcover_token }}

---

apiVersion: configuration.konghq.com/v1
kind: KongConsumer
metadata:
  name: {{ printf "%s-api" .Release.Name }}
  annotations:
    checksum/config: {{ .Values.global.groundcover_token | sha256sum }}
    kubernetes.io/ingress.class: {{ .Values.kong.ingressController.ingressClass }}
username: api
credentials:
  - {{ printf "%s-api-key" .Release.Name }}
---

{{- if .Values.datasource.enabled }}
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: clickhouse-ds-rewrite
config:
  replace:
    headers:
      - {{ printf "X-ClickHouse-User: %s" (include "clickhouse.username" .) | quote }}
      - {{ printf "X-ClickHouse-Key: %s" (include "clickhouse.password" .) | quote }}
plugin: request-transformer
{{- end }}

---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: ingest-v2-rewrite-to-v1-logs
config:
  replace:
    uri: '/v1/logs'
plugin: request-transformer

---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: ingest-v2-rewrite-to-health
config:
  replace:
    uri: '/health'
plugin: request-transformer

---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: ingest-v2-rewrite-root-path 
config:
  replace:
    uri: '/'
plugin: request-transformer
