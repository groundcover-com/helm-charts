# Default values for shepherd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: public.ecr.aws/groundcovercom/shepherd
  pullPolicy: Always
  tag:

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  annotations: {}
  type: ClusterIP
  grpcPort: 9991
  httpPort: 8080

httpIngress:
  enabled: false
  annotations: {}
  #   kubernetes.io/ingress.class: nginx
  #   kubernetes.io/tls-acme: 'true'

  extraLabels: {}
  hosts: []
  #   - host: shepherd.local
  #     path: /
  #     port: http
  tls: []
  #   - secretName: shepherd-ingress-tls
  #     hosts:
  #       - shepherd.local
  # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
  # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
  # ingressClassName: nginx
  # -- pathType is only for k8s >= 1.1=
  pathType: Prefix

grpcIngress:
  enabled: false
  annotations: {}
  #   kubernetes.io/ingress.class: nginx
  #   kubernetes.io/tls-acme: 'true'

  extraLabels: {}
  hosts: []
  #   - host: shepherd.local
  #     path: /
  #     port: http
  tls: []
  #   - secretName: shepherd-ingress-tls
  #     hosts:
  #       - shepherd.local
  # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
  # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
  # ingressClassName: nginx
  # -- pathType is only for k8s >= 1.1=
  pathType: Prefix

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 900m
    memory: 1Gi

nodeSelector: {}
tolerations: []
affinity: {}
priorityClassName:

config:
  grpcPort: 9991
  httpPort: 8080

  ingestor:
    resourceLabels: []
    entityLabels: []
    activeDuration: 1m
    metricTTL : 5m
    maxTopResources: []
    defaultMaxTopResources: 
    TLSCertFile: "/var/groundcover/server/tls.crt"
    TLSKeyFile: "/var/groundcover/server/tls.key"