{{- if .Values.global.cnpg.upgradeCRDs }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cnpg-crds.fullname" . }}
  annotations:
  {{- include "cnpg-crds.rbac.annotations" $ | nindent 4 }}
rules:
  - apiGroups: 
      - "apiextensions.k8s.io"
    resources: 
      - "customresourcedefinitions"
    verbs: 
      - create
      - patch
      - update
      - get
      - list
{{- end }}