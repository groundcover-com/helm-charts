apiVersion: v2
appVersion: 1.2.5
dependencies:
- name: router
  repository: ""
  version: 0.1.0
- condition: backend.enabled
  name: timescaledb-single
  repository: ""
  version: 0.11.0
- condition: backend.enabled
  name: victoria-metrics-single
  repository: ""
  version: 0.8.19
- condition: metrics.enabled
  name: victoria-metrics-agent
  repository: ""
  version: 0.8.35
- alias: custom-metrics
  condition: custom-metrics.enabled
  name: victoria-metrics-agent
  repository: ""
  version: 0.8.35
- condition: backend.enabled
  import-values:
  - child: auth
    parent: global.clickhouse.auth
  - child: containerPorts
    parent: global.clickhouse.containerPorts
  name: clickhouse
  repository: https://charts.bitnami.com/bitnami
  version: 3.3.5
- condition: backend.enabled
  import-values:
  - child: ports
    parent: global.opentelemetry-collector.ports
  name: opentelemetry-collector
  repository: https://open-telemetry.github.io/opentelemetry-helm-charts
  version: 0.54.1
- condition: shepherd.chart
  name: shepherd
  repository: ""
  version: 0.1.0
- condition: kube-state-metrics.enabled
  name: kube-state-metrics
  repository: https://prometheus-community.github.io/helm-charts
  version: 5.2.0
- condition: incloud-ingress.enabled
  name: incloud-ingress
  repository: ""
  tags:
  - incloud
  version: 0.1.0
description: Cloud Native Observability
name: groundcover
type: application
version: 1.2.5
