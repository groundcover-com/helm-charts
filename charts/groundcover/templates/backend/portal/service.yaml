{{ if .Values.backend.enabled }}
apiVersion: v1
kind: Service
metadata:
  annotations:
    groundcover_version: {{ .Values.origin.tag }}
    {{- if .Values.portal.additionalAnnotations }}
{{ toYaml .Values.portal.additionalAnnotations | indent 4 }}
    {{- end }}
  labels:
    {{ with .Values.global.groundcoverLabels }} 
    {{- toYaml . | nindent 4 }}
    {{- end }}
    app: portal
    {{- if .Values.portal.additionalLabels }}
{{ toYaml .Values.portal.additionalLabels | indent 4 }}
    {{- end }}
  name: portal
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: grpc-portal
    port: 5555
    protocol: TCP
    targetPort: grpc-portal
  selector:
    app: portal
  type: ClusterIP
{{ end -}}
