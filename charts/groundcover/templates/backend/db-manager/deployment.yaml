{{ if .Values.global.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    groundcover_version: {{ default .Chart.AppVersion .Values.global.origin.tag }}
    {{- if .Values.dbManager.additionalAnnotations }}
{{ toYaml .Values.dbManager.additionalAnnotations | indent 4 }}
    {{- end }}    
  labels:
    {{- include "groundcover.labels" . | nindent 4 }}
    app: db-manager
    {{- if .Values.dbManager.additionalLabels }}
{{ toYaml .Values.dbManager.additionalLabels | indent 4 }}
    {{- end }}
  name: db-manager
  namespace: {{ .Release.Namespace }}
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: db-manager
  replicas: {{ .Values.dbManager.replicas }}
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9102"      
        groundcover_version: {{ default .Chart.AppVersion .Values.global.origin.tag }}
        {{- if .Values.dbManager.additionalAnnotations }}
{{ toYaml .Values.dbManager.additionalAnnotations | indent 8 }}
        {{- end }}
        {{- if .Values.dbManager.podAnnotations }}
{{ toYaml .Values.dbManager.podAnnotations | indent 8 }}
        {{- end }}
        checksum/config: {{ include (print $.Template.BasePath "/backend/db-manager/config/configMap.yaml") . | sha256sum }}
      labels:
        app: db-manager
        app.kubernetes.io/name: db-manager
        {{- include "groundcover.labels" . | nindent 8 }}
        {{- if .Values.dbManager.additionalLabels }}
{{ toYaml .Values.dbManager.additionalLabels | indent 8 }}
        {{- end }}
        {{- if .Values.dbManager.podLabels }}
{{ toYaml .Values.dbManager.podLabels | indent 8 }}
        {{- end }}
    spec:
{{- if .Values.dbManager.tolerations }}
      tolerations:
{{ toYaml .Values.dbManager.tolerations | indent 8 }}
{{- end }}
{{- if .Values.dbManager.affinity }}
      affinity:
{{ toYaml .Values.dbManager.affinity | indent 8 }}
{{- end }}
{{- if .Values.dbManager.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.dbManager.nodeSelector | indent 8 }}
{{- end }}
      imagePullSecrets: {{ include "imagePullSecrets" . }}
      serviceAccountName: {{ default "db-manager" .Values.dbManager.serviceAccount.name }}
      containers:
      - env:
        - name: GC_GROUNDCOVERVERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['groundcover_version']
        - name: GC_CLICKHOUSE_PASS
          valueFrom:
            secretKeyRef:
              key: '{{ include "clickhouse.secretKey" . }}'
              name: '{{ include "clickhouse.secretName" . }}'
        {{- with .Values.dbManager.env }}
          {{ toYaml . | nindent 8 }}
        {{- end }}
        image: {{ tpl .Values.dbManager.image.repository . }}:{{ tpl .Values.dbManager.image.tag . }}
        imagePullPolicy: Always
        name: db-manager     
        ports:
        - containerPort: 9102
          name: metrics
        - containerPort: 8888
          name: http          
        resources:
{{- toYaml .Values.dbManager.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /config
          name: db-manager-config-volume
      initContainers:
      - name: check-ch-ready
        image: '{{ tpl .Values.curl.image.repository . }}:{{ tpl .Values.curl.image.tag . }}'
{{- if .Values.dbManager.minClickhouseVersion }}
        env:
        - name: CLICKHOUSE_USER
          value: "manager"
        - name: CLICKHOUSE_PASS
          valueFrom:
            secretKeyRef:
              key: '{{ include "clickhouse.secretKey" . }}'
              name: '{{ include "clickhouse.secretName" . }}'
{{- end }}
        command:
          - /bin/sh
          - -c
        args:
          - |
            set -e
            CLICKHOUSE_URL="{{ include "clickhouse.httpEndpoint" . }}"
            
            # Wait for ClickHouse to be ready
            while [ $(curl -sw '%{http_code}' "${CLICKHOUSE_URL}/ping" -o /dev/null) -ne 200 ]; do
              echo 'Waiting for ClickHouse...'
              sleep 2
            done
            echo 'ClickHouse is up'
{{- if .Values.dbManager.minClickhouseVersion }}
            
            # Check ClickHouse version
            MIN_VERSION="{{ .Values.dbManager.minClickhouseVersion }}"
            echo "Checking ClickHouse version (minimum required: $MIN_VERSION)..."
            
            while true; do
              # Query ClickHouse version using manager user (which has 'default' as default database)
              ACTUAL_VERSION=$(curl -s -u "${CLICKHOUSE_USER}:${CLICKHOUSE_PASS}" "$CLICKHOUSE_URL/?query=SELECT+version()" 2>&1 | tr -d '\n' | tr -d ' ')
              
              # Check if we got a valid response (not empty and not an error message)
              if [ -n "$ACTUAL_VERSION" ] && ! echo "$ACTUAL_VERSION" | grep -q "Exception\|Error\|error"; then
                echo "ClickHouse version: $ACTUAL_VERSION"
                
                # Extract major.minor version for comparison
                ACTUAL_MAJOR_MINOR=$(echo "$ACTUAL_VERSION" | cut -d'.' -f1,2)
                MIN_MAJOR_MINOR=$(echo "$MIN_VERSION" | cut -d'.' -f1,2)
                
                # Convert versions to comparable numbers (e.g., 25.8 -> 2508, 25.10 -> 2510)
                ACTUAL_NUM=$(echo "$ACTUAL_MAJOR_MINOR" | awk -F. '{printf "%d%02d", $1, $2}')
                MIN_NUM=$(echo "$MIN_MAJOR_MINOR" | awk -F. '{printf "%d%02d", $1, $2}')
                
                if [ "$ACTUAL_NUM" -lt "$MIN_NUM" ]; then
                  echo "ERROR: ClickHouse version $ACTUAL_VERSION is below minimum required version $MIN_VERSION"
                  echo "  Required: >= $MIN_VERSION"
                  echo "  Got: $ACTUAL_MAJOR_MINOR (full version: $ACTUAL_VERSION)"
                  exit 1
                fi
                
                echo "ClickHouse version check passed"
                break
              fi
              
              echo "Waiting for ClickHouse version info..."
              sleep 2
            done
{{- end }}
{{- if .Values.dbManager.priorityClassName }}
      priorityClassName: {{ .Values.dbManager.priorityClassName }}
{{- end }}
      volumes:
      - configMap:
          name: db-manager-config
        name: db-manager-config-volume
{{ end -}}