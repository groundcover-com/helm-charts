{{- if and .Values.backend.enabled .Values.shepherd.grpcIngress.enabled }}
{{- $ingressApiIsStable := eq (include "shepherd.ingress.isStable" .) "true" -}}
{{- $ingressSupportsIngressClassName := eq (include "shepherd.ingress.supportsIngressClassName" .) "true" -}}
{{- $ingressSupportsPathType := eq (include "shepherd.ingress.supportsPathType" .) "true" -}}
{{- $servicePort := .Values.shepherd.service.grpcPort -}}
{{- $ingressPathType := .Values.shepherd.grpcIngress.pathType -}}
apiVersion: {{ include "shepherd.ingress.apiVersion" . }}
kind: Ingress
metadata:
{{- if .Values.shepherd.grpcIngress.annotations }}
  annotations:
{{ toYaml .Values.shepherd.grpcIngress.annotations | indent 4 }}
{{- end }}
  labels:
    {{ with .Values.global.groundcoverLabels }} 
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{ with .Values.shepherd.grpcIngress.extraLabels }}
{{ toYaml . | indent 4 }}
  {{ end }}
  name: {{ include "shepherd.name" . }}-grpc
  namespace: {{ .Release.Namespace }}
spec:
  {{- if and $ingressSupportsIngressClassName .Values.shepherd.grpcIngress.ingressClassName }}
  ingressClassName: {{ .Values.shepherd.grpcIngress.ingressClassName }}
  {{- end }}
  rules:
  {{- $serviceName := (include "shepherd.name" .) }}
  {{- range .Values.shepherd.grpcIngress.hosts }}
  - host: {{ .host | quote }}
    http:
      paths:
        - path: {{ .path }}
          {{- if $ingressSupportsPathType }}
          pathType: {{ $ingressPathType }}
          {{- end }}
          backend:
            {{- if $ingressApiIsStable }}
            service:
              name: {{ $serviceName }}
              port:
                number: {{ $servicePort | int }}
            {{- else }}
            serviceName: {{ $serviceName }}
            servicePort: {{ $servicePort }}
            {{- end }}
  {{- end -}}
{{- if .Values.shepherd.grpcIngress.tls }}
  tls:
{{ toYaml .Values.shepherd.grpcIngress.tls | indent 4 }}
{{- end -}}
{{- end -}}