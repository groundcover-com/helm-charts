{{- $agentService := include "agent-service.values" . | fromYaml }}
{{- if $agentService.enabled | default false }}
{{- if $agentService.bedrock }}
{{- if $agentService.bedrock.enableModelAccess }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-bedrock-model-access-{{ randAlphaNum 5 | lower }}
  labels:
    app: {{ .Release.Name }}-bedrock-model-access
    {{- include "groundcover.labels" . | nindent 4 }}
spec:
  ttlSecondsAfterFinished: 43200
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-bedrock-model-access
    spec:
      serviceAccountName: {{ ($agentService.serviceAccount).name | default $agentService.serviceAccountName | default (include "agent-service.fullname" .) }}
      imagePullSecrets: {{ include "imagePullSecrets" . }}
      restartPolicy: OnFailure
      containers:
        - name: enable-bedrock-models
          image: public.ecr.aws/groundcovercom/awscli:2
          imagePullPolicy: Always
          command:
            - /bin/sh
            - -c
            - |
              set -eo pipefail
              REGION="{{ $agentService.bedrock.region | default "us-east-1" }}"
              echo "Requesting Bedrock model access in region $REGION..."
              FORM_DATA=$(echo -n '{"companyName":"{{ $agentService.bedrock.companyName | default "groundcover" }}","companyWebsite":"{{ $agentService.bedrock.companyWebsite | default "https://groundcover.com" }}","intendedUsers":"{{ $agentService.bedrock.intendedUsers | default "2" }}","industryOption":"{{ $agentService.bedrock.industryOption | default "Technology" }}","otherIndustryOption":"","useCases":"{{ $agentService.bedrock.useCases | default "AI-powered SRE agent for infrastructure monitoring and observability" }}"}' | base64 | tr -d '\n')
              OUTPUT=$(aws bedrock put-use-case-for-model-access \
                --region "$REGION" \
                --form-data "$FORM_DATA" \
                2>&1) || {
                  # Ignore "already submitted" errors
                  if echo "$OUTPUT" | grep -q "ValidationException"; then
                    echo "Use case may already be submitted, continuing."
                  else
                    echo "Error: $OUTPUT"
                    exit 1
                  fi
                }
              echo "Bedrock model access request completed successfully."
          {{- if $agentService.bedrock.region }}
          env:
            - name: AWS_REGION
              value: {{ $agentService.bedrock.region | quote }}
          {{- end }}
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      {{- with $agentService.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $agentService.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
{{- end }}
